<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="main.js" defer></script>
    <!-- <script src="form.js" defer></script> -->
</head>
<body data-js="body">
    <header aria-labelledby="title">
        <img class="app_icon" src="img/new-idea_69628.png" alt="app_icon">
        <h1 id="title">Quiz App</h1>
        <img 
        src="img/light-mode.png" 
        alt="light-mode" 
        data-js="light-mode" 
        id="light-button">
        </img>
    </header>

    <main>
       <form class="form" action="" data-js="form">
            <fieldset class="form__input">
                <label for="question_form">Enter here the Question!</label>
                <input type="text" id="question_form" name="question_form" required placeholder="What...">
            </fieldset>
            <fieldset class="form__input">
                <label for="answer_form" >Enter here the Answer!</label>
                <input type="text" id="answer_form" name="answer_form" required placeholder="It's...">
            </fieldset>
            <fieldset class="form__input">
                <label for="tags_form">Give some tags!</label>
                <input type="text" id="tags_form" name="tags_form" placeholder='"for example "a,b,c"'>
                <span class="info">* without spaces and separated by commas!</span>
            </fieldset>
            <button type="submit">add Question</button>
       </form>
    </main>

    <footer>
        <nav class="nav" aria-label="navigation bar">
            <a class="nav_button active" href="index.html" aria-label="go to Home"><img class="nav_icon" src="img/home-icon.png" alt="Home"></a>
            <a class="nav_button" href="bookmark.html" aria-label="go to bookmark"><img class="nav_icon" src="img/bookmark_bk.png" alt="bookmark"></a>
            <a class="nav_button" href="profile.html" aria-label="go to profile"><img class="nav_icon" src="img/identity-card.png" alt="profile"></a>
        </nav>
    </footer>
</body>
</html>
